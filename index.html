<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
  <meta charset="UTF-8">
  <!--载入样式表-->
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <!--载入JavaScript-->
  <script type="text/javascript" src="js/main.js"></script>
  <!--载入官方 JavaScript 库-->
  <script type="text/javascript" src="js/adobe/CSInterface.js"></script>

  <!--载入JQuery-->
  <script type="text/javascript" src="js/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".fileBtn").change(function () {
        var arrs = $(this).val().split('\\');
        var filename = arrs[arrs.length - 1];
        $(".show").html(filename);
      });
    });
  </script>
</head>

<body>



  <div class="cutBox">
    <div class="txtBox">
      <p class="fontColor">选择项目名称:</p>
      <div>
        <select id="nameType" class="fontColor typeVal">
          <option id="nameType_1" value="sg2">三国2</option>
          <option id="nameType_2" value="bjj">百将决</option>
          <option id="nameType_3" value="72bian">72变</option>
        </select>
      </div>

    </div>

    <!-- 样式切图 -->
    <div>
      <!--弹窗组 -->
      <p class="fontColor">选择对应的文档(json):</p>
      <div id="fileBox">
        <a href='javascript:void(0);' class="newBtn btn-gree ">选择Json文件</a>
        <div class="show"></div>
        <input type="file" id="fileid" class="fileBtn">
      </div>
    </div>
    <br>
    <div class="btnBox">
      
      <button id="btn_main" class="btn  btn-green btn-border" onclick="outputTextJs()">开始导出</button>
      
      <br>
    </div>
  </div>
 
</body>

</html>
